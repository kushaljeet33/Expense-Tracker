<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SmartBudget Enhanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: rgba(255, 255, 255, 0.95);
      --text: #2d3748;
      --text-light: #718096;
      --accent: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --glass: rgba(255, 255, 255, 0.25);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border: rgba(255, 255, 255, 0.18);
    }
    
    [data-theme="dark"] {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --card: rgba(45, 55, 72, 0.95);
      --text: #f7fafc;
      --text-light: #a0aec0;
      --accent: #8b5cf6;
      --success: #34d399;
      --danger: #f87171;
      --warning: #fbbf24;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
      transition: all 0.3s ease;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem;
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 1.25rem 1.5rem;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      animation: slideDown 0.8s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }

    .logo span {
      background: linear-gradient(45deg, var(--accent), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .theme-toggle {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      color: var(--text);
      border-radius: 16px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--success));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
    }

    .income-card .stat-value { color: var(--success); }
    .expense-card .stat-value { color: var(--danger); }
    .balance-card .stat-value { color: var(--accent); }

    .form-section {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s ease 0.2s both;
    }

    .form-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      color: var(--text);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-input, .form-select {
      padding: 0.9rem;
      border: 2px solid transparent;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
      width: 100%;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--accent), var(--success));
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-self: start;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
    }

    .history-section {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      animation: slideUp 0.8s ease 0.4s both;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .history-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text);
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      background: var(--glass);
      padding: 0.25rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 0.5rem 0.9rem;
      border: none;
      background: transparent;
      color: var(--text-light);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .filter-tab.active {
      background: var(--accent);
      color: white;
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .transaction-item {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      padding: 1.25rem;
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .transaction-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .transaction-item.income::before {
      background: var(--success);
    }

    .transaction-item.expense::before {
      background: var(--danger);
    }

    .transaction-item:hover {
      transform: translateX(5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .transaction-item:hover::before {
      opacity: 1;
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .transaction-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    .transaction-amount {
      font-size: 1.1rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .transaction-amount.income {
      color: var(--success);
    }

    .transaction-amount.expense {
      color: var(--danger);
    }

    .transaction-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .transaction-date {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .transaction-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      padding: 0.2rem 0.6rem;
      border-radius: 16px;
      font-size: 0.75rem;
      color: var(--text);
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .empty-state-icon {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
    }

    .empty-state p {
      font-size: 0.95rem;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .transaction-item:hover .delete-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 0;
      }
      
      header {
        padding: 1rem;
        border-radius: 16px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .theme-toggle {
        padding: 0.5rem 1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .stat-card {
        padding: 1.25rem;
      }
      
      .stat-value {
        font-size: 1.8rem;
      }
      
      .form-section, .history-section {
        padding: 1.25rem;
        border-radius: 16px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .submit-btn {
        width: 100%;
        justify-content: center;
      }
      
      .history-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .filter-tabs {
        width: 100%;
        justify-content: center;
      }
      
      .transaction-item {
        padding: 1rem;
      }
      
      .transaction-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .transaction-meta {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .delete-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .stat-card {
        padding: 1rem;
      }
      
      .form-section, .history-section {
        padding: 1rem;
      }
      
      .form-title, .history-title {
        font-size: 1.2rem;
      }
      
      .form-input, .form-select {
        padding: 0.8rem;
      }
      
      .submit-btn {
        padding: 0.8rem;
      }
      
      .empty-state {
        padding: 1.5rem 1rem;
      }
      
      .empty-state-icon {
        font-size: 2rem;
      }
    }
    @media (max-width: 360px) {
      .logo {
        font-size: 1.1rem;
      }
      
      .theme-toggle {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .tag {
        font-size: 0.7rem;
        padding: 0.15rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        💰 <span>SmartBudget</span>
      </div>
      <div class="controls">
        <button class="theme-toggle" id="themeToggle">
          <span id="themeIcon">🌙</span>
          <span id="themeText">Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card income-card">
        <div class="stat-label">Total Income</div>
        <div class="stat-value">₹<span id="totalIncome">0</span></div>
      </div>
      <div class="stat-card expense-card">
        <div class="stat-label">Total Expenses</div>
        <div class="stat-value">₹<span id="totalExpenses">0</span></div>
      </div>
      <div class="stat-card balance-card">
        <div class="stat-label">Current Balance</div>
        <div class="stat-value">₹<span id="currentBalance">0</span></div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-title">Add New Transaction</div>
      <form id="transactionForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">Transaction Title</label>
            <input type="text" id="title" class="form-input" placeholder="e.g., Grocery shopping" required />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" class="form-select">
              <option value="income">💰 Income</option>
              <option value="expense">💸 Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="categories">Categories</label>
            <input type="text" id="categories" class="form-input" placeholder="food, transportation, entertainment" />
          </div>
        </div>
        <button type="submit" class="submit-btn">
          <span>➕</span>
          Add Transaction
        </button>
      </form>
    </div>

    <div class="history-section">
      <div class="history-header">
        <div class="history-title">Transaction History</div>
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="income">Income</button>
          <button class="filter-tab" data-filter="expense">Expenses</button>
        </div>
      </div>
      <div class="transaction-list" id="transactionList">
        <div class="empty-state">
          <div class="empty-state-icon">📊</div>
          <p>No transactions yet. Add your first transaction above!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let transactions = [];
    let currentFilter = 'all';


    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
  
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeButton();
      
      render();
    });

    document.getElementById('themeToggle').addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton();
    });

    function updateThemeButton() {
      const theme = document.documentElement.getAttribute('data-theme');
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');
      
      if (theme === 'dark') {
        icon.textContent = '☀️';
        text.textContent = 'Light Mode';
      } else {
        icon.textContent = '🌙';
        text.textContent = 'Dark Mode';
      }
    }

    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        render();
      });
    });

    document.getElementById('transactionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const date = document.getElementById('date').value;
      const categories = document.getElementById('categories').value
        .split(',')
        .map(tag => tag.trim())
        .filter(tag => tag.length > 0);

      if (!title || isNaN(amount) || amount <= 0 || !date) {
        alert('Please fill all required fields with valid values.');
        return;
      }

      const transaction = {
        id: Date.now() + Math.random(),
        title,
        amount,
        type,
        date,
        categories,
        timestamp: new Date().toISOString()
      };

      transactions.push(transaction);

      this.reset();
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      render();

      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span>✅</span> Added!';
      setTimeout(() => {
        submitBtn.innerHTML = originalText;
      }, 2000);
    });

    // Delete transaction
    function deleteTransaction(id) {
      if (confirm('Are you sure you want to delete this transaction?')) {
        transactions = transactions.filter(t => t.id !== id);
        render();
      }
    }

    // Render the UI
    function render() {
      renderStats();
      renderTransactions();
    }

    function renderStats() {
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const expenses = transactions
        .filter(t => t.type === 'expense')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const balance = income - expenses;

      document.getElementById('totalIncome').textContent = income.toFixed(2);
      document.getElementById('totalExpenses').textContent = expenses.toFixed(2);
      document.getElementById('currentBalance').textContent = balance.toFixed(2);
    }

    function renderTransactions() {
      const list = document.getElementById('transactionList');
      
      let filteredTransactions = transactions;
      if (currentFilter !== 'all') {
        filteredTransactions = transactions.filter(t => t.type === currentFilter);
      }
      
      if (filteredTransactions.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📊</div>
            <p>${currentFilter === 'all' ? 'No transactions yet. Add your first transaction above!' : `No ${currentFilter} transactions found.`}</p>
          </div>
        `;
        return;
      }

      const sortedTransactions = filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

      list.innerHTML = sortedTransactions.map(transaction => `
        <div class="transaction-item ${transaction.type}">
          <div class="transaction-header">
            <div class="transaction-title">${transaction.title}</div>
            <div class="transaction-amount ${transaction.type}">
              ${transaction.type === 'income' ? '+' : '-'}₹${transaction.amount.toFixed(2)}
            </div>
          </div>
          <div class="transaction-meta">
            <div class="transaction-date">${formatDate(transaction.date)}</div>
            <div class="transaction-tags">
              ${transaction.categories.map(cat => `<span class="tag">${cat}</span>`).join('')}
            </div>
            <button class="delete-btn" onclick="deleteTransaction('${transaction.id}')">🗑️</button>
          </div>
        </div>
      `).join('');
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Add some sample data for demonstration
    function addSampleData() {
      const sampleTransactions = [
        {
          id: 1,
          title: 'Salary',
          amount: 50000,
          type: 'income',
          date: '2025-07-01',
          categories: ['salary', 'work'],
          timestamp: new Date('2025-07-01').toISOString()
        },
        {
          id: 2,
          title: 'Grocery Shopping',
          amount: 2500,
          type: 'expense',
          date: '2025-07-05',
          categories: ['food', 'groceries'],
          timestamp: new Date('2025-07-05').toISOString()
        },
        {
          id: 3,
          title: 'Freelance Project',
          amount: 15000,
          type: 'income',
          date: '2025-07-08',
          categories: ['freelance', 'extra income'],
          timestamp: new Date('2025-07-08').toISOString()
        }
      ];
      
      transactions = sampleTransactions;
      render();
    }
  </script>
</body>
</html>
